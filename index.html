<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visualization Hub - Version 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f0f0f;
            color: white;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 20px auto;
            opacity: 0.8;
        }
        .cta {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: #ff00ff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta:hover {
            background: #00ffff;
        }
        .floating-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,255,0.5), rgba(0,0,0,0));
            border-radius: 50%;
            filter: blur(80px);
            animation: float 5s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(-30px); }
            100% { transform: translateY(30px); }
        }
        .glow1 { top: 10%; left: 10%; }
        .glow2 { top: 50%; right: 10%; background: radial-gradient(circle, rgba(0,255,255,0.5), rgba(0,0,0,0)); }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-glow glow1"></div>
        <div class="floating-glow glow2"></div>
        <h1>AI Visualization Hub</h1>
        <p>Experience the power of AI-driven visual intelligence. Transform data into stunning visuals and unlock new insights.</p>
        <button class="cta">Get Started</button>
    </div>
</body>
</html>
